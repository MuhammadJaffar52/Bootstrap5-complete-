<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress bar in BS 5</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="progress mt-3"  style="height: 30px">
        
        <div class="progress-bar bg-warning" style="width: 40%; height: 30px">
          40% phone storage
        </div>

        <div class="progress-bar bg-success" style="width: 30%; height: 30px">
          30% Sd card storage
        </div>

        <div class="progress-bar bg-danger" style="width: 40%; height: 30px">
          30% Free storage
        </div>
      </div>

      <div class="progress mt-3" style="height: 30px">
        <div
          class="progress-bar bg-warning progress-bar-striped progress-bar-animated"
          style="width: 50%; height: 30px"
        >
          50%
        </div>
      </div>

      <div class="progress mt-3">
        <div
          class="progress-bar progress-bar-animated progress-bar-striped"
          style="width: 70%"
        >
          70%
        </div>
      </div>

      <div class="progress mt-3">
        <div
          class="progress-bar progress-bar-animated progress-bar-striped bg-info"
          style="width: 90%"
        >
          90%
        </div>
      </div>
    </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
