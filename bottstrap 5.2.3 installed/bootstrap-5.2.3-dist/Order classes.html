<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order classes in BS 5</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="row mt-3">
        <div class="col-md-3 p-3 bg-dark text-white order-3">Div 1</div>

        <div class="col-md-3 p-3 bg-primary order-1">Div 2</div>

        <div class="col-md-3 p-3 bg-success order-2">Div 3</div>

        <div class="col-md-3 p-3 bg-warning order-0">Div 4</div>
      </div>
    </div>
