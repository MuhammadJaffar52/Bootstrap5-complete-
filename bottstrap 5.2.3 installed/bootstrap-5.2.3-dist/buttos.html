<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>BUTTON GROUPS In BS 5</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>

  <body>
    <div class="container">
      <div class="btn-group">
        <button type="button" class="btn btn-primary rounded-pill">Home</button>
        <button type="button" class="btn btn-primary rounded-pill">
          About
        </button>
        <button type="button" class="btn btn-primary rounded-pill">
          Contact
        </button>
      </div>

      <div class="btn-group">
        <button type="button" class="btn btn-outline-primary">Home</button>
        <button type="button" class="btn btn-outline-primary">About</button>
        <button type="button" class="btn btn-outline-primary">Contact</button>
      </div>

      <div class="btn-group">
        <button type="button" class="btn btn-warning">Home</button>
        <button type="button" class="btn btn-danger">About</button>
        <button type="button" class="btn btn-success">Contact</button>
      </div>

      <div class="btn-group btn-group-vertical">
        <button type="button" class="btn btn-primary">Home</button>
        <button type="button" class="btn btn-primary">About</button>
        <button type="button" class="btn btn-primary">Contact</button>
        <button type="button" class="btn btn-primary">Contact</button>
      </div>

      <div class="btn-group">
        <a href="#" class="btn btn-success">Button 1</a>
        <a href="#" class="btn btn-success">Button 2</a>
        <a href="#" class="btn btn-success">Button 3</a>
      </div>

      <div class="btn-group">
        <input type="submit" value="Click" class="btn btn-danger" />
        <input type="submit" value="Click" class="btn btn-danger" />
        <input type="submit" value="Click" class="btn btn-danger" />
      </div>

      <div class="btn-group btn-group-lg">
        <button type="button" class="btn btn-primary">Home</button>
        <button type="button" class="btn btn-primary">About</button>
        <button type="button" class="btn btn-primary">Contact</button>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-primary">Home</button>
        <button type="button" class="btn btn-primary">About</button>
        <button type="button" class="btn btn-primary">Contact</button>
      </div>
      <div class="btn-group btn-group-sm">
        <button type="button" class="btn btn-primary">Home</button>
        <button type="button" class="btn btn-primary">About</button>
        <button type="button" class="btn btn-primary">Contact</button>
      </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
