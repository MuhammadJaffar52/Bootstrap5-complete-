<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spinner in BS 5</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="spinner-border text-primary"></div>
      <div class="spinner-border text-dark"></div>
      <div class="spinner-border text-warning spinner-border-sm"></div>
      <div class="spinner-border text-danger"></div>
      <div class="spinner-border text-info"></div>
      <div class="spinner-border text-secondary"></div>
      <br />
      <h1>Growing spinner</h1>
      <div class="spinner-grow text-primary spinner-grow-sm"></div>
      <div class="spinner-grow text-dark"></div>
      <div class="spinner-grow text-warning"></div>
      <div class="spinner-grow text-danger"></div>
      <div class="spinner-grow text-info"></div>
      <div class="spinner-grow text-secondary"></div>

      <h1>Button Loading</h1>
      <button
        type="
      "
        class="btn btn-primary"
      >
        Loading... <span class="spinner-border spinner-border-sm"></span>
      </button>

      <button
        type="
      "
        class="btn btn-primary"
      >
        Loading... <span class="spinner-grow spinner-grow-sm"></span>
      </button>

      <button
        type="
      "
        class="btn btn-primary"
      >
        <span class="spinner-border"></span>
      </button>
    </div>
    <script src="js/bootstrap.min.js
    "></script>
  </body>
</html>
