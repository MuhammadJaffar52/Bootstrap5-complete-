<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spacing in BS 5</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <style>
      #div {
        text-align: center;
        height: 250px;
        width: 150px;
        background-color: rgb(21, 13, 3);
        border: red 10px ridge;
      }
    </style>
  </head>
  <body>
    <div
      class="container text-white bg-dark mt-5"
      style="border: 15px black ridge"
      <div
      id="div"
    >
      <h5>MUHAMMAD (S A W)</h5>
    </div>


    <div class="d-grid gap-3">
  <div class="p-2 bg-light border">Grid item 1</div>
  <div class="p-2 bg-light border">Grid item 2</div>
  <div class="p-2 bg-light border">Grid item 3</div>
</div>

    <!-- mx used for giving margin from left and right -->
    <div id="div" class="mx-5 my-5 py-5 d-inline-block text-white">
      <h5>MUHAMMAD (S A W)</h5>
    </div>
    <div id="div" class="mx-5 px-4 pt-4 d-inline-block text-white">
      <h5>MUHAMMAD (S A W)</h5>
    </div>
    <div id="div" class="mx-5 p-5 d-inline-block text-white">
      <h5>MUHAMMAD (S A W)</h5>
    </div>5
    <!-- mt for margin top -->
    <div id="div" class="mt-5 text-white d-inline-block">
      <h5>MUHAMMAD (S A W)</h5>
    </div>
    <!-- mb for margin bottom -->
    <div id="div" class="mb-5 text-white d-inline-block">
      <h3>MUHAMMAD (S A W)</h5>
    </div>

    <div id="div" class="ms-5 ps-3 pt-5 text-white d-inline-block">
      <h3>MUHAMMAD (S A W)</h5>
    </div>
    <!-- ms for margin from left -->
    <div class="container mt-3 d-inline-block" style="border: 15px black ridge">
      <div id="div" class="mt-1 pt-4 ms-5 text-white d-inline-block">
        <h3>MUHAMMAD (S A W)</h5>
      </div>
      <div id="div" class="mt-5 pt-4 ms-5 text-white d-inline-block">
        <h5>MUHAMMAD (S A W)</h5>
      </div>
      <div id="div" class="mt-1 pt-4 ms-5 mb-5 text-white d-inline-block">
        <h5>MUHAMMAD (S A W)</h5>
      </div>

      <
      <div id="div" class="mt-5 ms-5 pt-4 mb-5 text-white d-inline-block">
        <h5>MUHAMMAD (S A W)</h5>
      </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
